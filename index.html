<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<title>Uptalk Demo</title>
	<style type="text/css">
		body{
			font-family: verdana;
		}
		#result{
			height: 200px;
			border: 1px solid #ccc;
			padding: 10px;
			box-shadow: 0 0 10px 0 #bbb;
			margin-bottom: 30px;
			font-size: 14px;
			line-height: 25px; 
		}
		button{
			font-size: 20px;
			top: 240px;
			left: 50%;
		}
	</style>

</head>
<body>
	<h4 align="center">Uptalk Demo</h4>
	<div class="container-fluid">
    	<form>
    	  <div class="form-group">
    	    <label for="inputTextArea">Input conversation</label>
    	    <textarea class="form-control" id="inputTextArea" rows="3" placeholder="Enter a phrase"></textarea>
    	  </div>
    	  <button class="btn btn-primary" onclick="sendNewUptalkPhrases()">Submit</button>
    	</form>
    </div>
	<div id ="result"></div>
	<button onclick="startConverting()">Start</button>
	<br>
	<button onclick = "analyze()">Stop</button>
	<script type="text/javascript">
			
		var r = document.getElementById('result');

		function startConverting(){

			if('webkitSpeechRecognition' in window){

				var speechRecognizer = new webkitSpeechRecognition();
				speechRecognizer.continuous = true;
				speechRecognizer.interimResults = true;
				speechRecognizer.lang = 'en-US';
				speechRecognizer.start()

				var finalTranscripts = '';

				speechRecognizer.onresult = function(event){
					var interimTranscripts = '';
					for(var i = event.resultIndex; i < event.results.length; i++){
						var transcript = event.results[i][0].transcript;
						transcript.replace('\n','<br>');
						if(event.results[i].isFinal){
							finalTranscripts += transcript;
						}else{
							interimTranscripts += transcript;
						}
					}

					r.innerHTML = finalTranscripts + '<span style = "color:#999">' + interimTranscripts + '</span>';
				};

				speechRecognizer.onerror = function(event){
					console.log(event);
				};

			}else{

				r.innerHTML = 'Your browser is not supported if Google Chrome please upgrade.'

			}
		}

	</script>
	<div id = 'api'></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>

		// 		success: function(data){
		// 			console.log('success',data)
		// 		}
		// });
		$(document).ready(function(){
    		$("button").click(function(){
        		$.ajax({
        			type: 'GET',
        			url: 'http://uptalk.tech/Uptalk/api.py?endpoint=analyze&data=test', 
        			success: function(result){
            			$("api").html(result);
        		}});
    		});
		});
	</script>
</body>
</html>
